{%extends 'base.html'%}
<script>
  function loadSpinner(){
  document.getElementById("progress_area").innerHTML =  '<div class="loader"></div>' 
  }
  document.getElementById("upload_button").addEventListener('click', function(event){
document.getElementById("progress_area").innerHTML =  '<div class="loader"></div>'
  });
</script>
{% block content %}
<form onsubmit="loadSpinner" action="link" method="post" enctype="multipart/form-data" >        
  <input maxlength="256" autocomplete="off" type="url" class="link" name="url" required placeholder="Enter domain to scan"><br>
  <input type="checkbox" name="domain_search" value="true" autocomplete="off"> Search Entire Domain<br>
  <input maxlength="256" autocomplete="off" type="search" class="link_creds" name="url_creds" placeholder="Enter site username">
  <input maxlength="256" autocomplete="off" type="password" class="link_creds" name="url_creds" placeholder="Enter site password">
  <button type="submit"><div id="upload_button">Upload</div></button>
</form>

{%endblock%}

{% block footer %}
<script>
  function loadSpinner(){
  document.getElementById("progress_area").innerHTML =  '<div class="loader"></div>' 
}
</script>
<div id = "progress_area">

<div class="progress progress-striped active">
  <div class="progress-bar progress-bar-success" role="progressbar" 
       aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" 
       style="width: 0%;">
    <span class="sr-only">40% Complete</span>
  </div>
</div>
</div>
{%endblock%}
